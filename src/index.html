<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <main>
        <h1 class="list__title">Today's To Do</h1>
        <ul class="list">
            <li class="list__item">
                <input class="list__task" type="text" placeholder="Add to your list...">
            </li>
        </ul>
        <button class="list__button" type="button">Clear all completed</button>
    </main>
</body>
</html>
